<div class="row">
  <div *ngFor="let color of localeColor" class="col-4 p-0">
    <div class="color-block">
      <div class="d-flex justify-content-start">
        <p>{{color.year}}</p>
      </div>
      <div class="d-flex justify-content-center name-block">
        <p class="">{{color.name}}</p>
        <p class="">{{color.color}}</p>
      </div>
      <div class="d-flex justify-content-end align-items-end">
        <p>{{color.pantone_value}}</p>
      </div>
    </div>
  </div>
</div>
